	// const 对象冻结
	const person = Object.freeze({
		name: "Gavin",
		age : 20
	});

	console.log(person.name);	//Gavin
	console.log(person.age);	//20
	console.log(person);		//Object

	person.name = "Gavin 1";  //不能改变
	console.log(person.name); //Gavin
